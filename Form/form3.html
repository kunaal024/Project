<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
    <form >
        <section>
            <fieldset>
                <legend>Personal Information</legend>
        
                <label for="name">Name</label>
                <input type="text" name="" id="name">
                <br>
        
                <label for="Email">Email</label>
                <input type="email" name="" id="Email">
                <br>
        
                <label for="phone">Phone</label>
                <input type="tel" name="" id="Phone">
                <br>
                
                <label for="date">Date of Birth</label>
                <input type="date" name="" id="date">
                
        
                <span>Gender</span>
                
                <input type="radio" name="male" id="male">
                <label for="male">Male</label>
                
                <input type="radio" name="female" id="female">
                <label for="female">Female</label>
                
               <br>
        
                <label for="box">Country :</label>
                <select name="United State" id="box">
                    <option value="india">india</option>
                    <option value="Euorpe">Euorpe</option>
                    <option value="United State">Russia</option>
                </select>
            </fieldset>
        </section>

        <section>
            <fieldset>
                <legend>Address</legend>
                <label for="Street">Street</label>
                <input type="text" name="" id="Street">
                
    
                <label for="City">City</label>
                <input type="text" name="" id="City">
                
    
                <label for="State">State</label>
                <input type="text" name="" id="State">
                
    
                <label for="Zip Code">Zip Code</label>
                <input type="text" name="" id="Zip code">
                
            </fieldset>
        </section>

        <section>
            <fieldset>
                <legend>Other Information</legend>

                <label for="comment">Comment</label>
                <textarea name="" id="comment" cols="30" rows="10"></textarea>

                <label for="check">I agree to the terms of service</label>
                <input type="checkbox" name="" id="check">

               
            </fieldset>
        </section>
        <button>
            Submit</button>
    </form>
  
</body>
</html>
